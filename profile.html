                    <input class="left" type="text" id="qualification" name="qualification" value="">

                </div>
                <div class="details">
                    <label class="name" for="email">Email:</label>
                    <input class="name" type="email" id="email" name="email" value="" placeholder="username@mail.com">
                    <label class="left" for="num">Mobile Number:</label>
                    <input class="left" type="text" id="number" name="num" value=""
                        style="position: relative;left: 115px;">
                </div>
            </div>

            <div style="padding:30px 0px 10px 0px">

                    >

                <label class="gender" for="gender">gender:</label>

                <input class="gender" type="radio" id="Female" name="gender" value="">
                <label class="gender" for="css">Female</label>


            </div>
            <div style="padding: 70px 0px 30px 0px;">
